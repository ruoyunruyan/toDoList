<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {#    <title>标题</title>#}
    <title>{% block title %}{% endblock %}</title>

    <!-- label icon -->
    <link rel="shortcut icon" href="{% static  'icons/icon_list.png' %}">

    <link rel="canonical" href="https://v4ing.bootcss.com/docs/4.3/examples/navbar-static/">

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">

    {% block common_js %}{% endblock %}

</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4" id="topnav">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">

                <li class="nav-item {% block home_light %}{% endblock %}">
                    <a class="nav-link" href="{% url 'home' %}"><img src="{% static 'images/logo_list.png' %}" width="33" height="33" class="d-inline-block align-top"> 待办清单</a>
                </li>

                <li class="nav-item {% block about_light %}{% endblock %}">
                    <a class="nav-link" href="{% url 'about' %}">关于本站</a>
                </li>

            </ul>
            <form class="form-inline mt-2 mt-md-0 col-7 justify-content-end" method="post">
                {% csrf_token %}
                <input class="form-control mr-sm-2" type="text" placeholder="待办事项" aria-label="Search" name="thing">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">添加</button>
            </form>
        </div>
    </nav>

    <main role="main" class="container">

        {% block content %}
        {% endblock content %}

    </main>
    <script src="{% static 'js/jquery-1.12.4.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
